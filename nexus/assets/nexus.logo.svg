<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="-100 -100 200 200">
    <defs>
        <!-- Lighter modern palette -->
        <!-- 背景色 -->
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#eaf3ff" />
            <stop offset="100%" stop-color="#cfe3ff" />
        </linearGradient>

        <!-- 主体颜色 -->
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4cc9f0" />
            <stop offset="50%" stop-color="#4895ef" />
            <stop offset="100%" stop-color="#4361ee" />
        </linearGradient>

        <!-- 连接线颜色 -->
        <linearGradient id="mycolor" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop stop-color="#4895ef" />
        </linearGradient>

        <!-- 柔光滤镜 -->
        <filter id="softGlow">
            <feGaussianBlur stdDeviation="1.5" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- 优化的Source节点模板 - 加大尺寸以适应小分辨率 -->
        <g id="SourceNode">
            <circle cy="-70" r="11" fill="#ffffff" stroke="url(#accent)" stroke-width="2.5" />
            <circle cy="-70" r="5" fill="#4895ef" />
            <path d="M-0.15 -56 L-0.15 -44 L0.15 -44 L0.15 -56 z" fill="none" stroke="url(#mycolor)" stroke-width="2.5"
                stroke-linejoin="round" />
        </g>
    </defs>


    <!-- 背景-->
    <rect x="-100" y="-100" width="200" height="200" fill="url(#bg)" rx="25" />

    <!-- 外圈 代表声波 - 加粗线条 -->
    <circle r="88" fill="none" stroke="#b6c7ff" stroke-width="5" opacity="0.5" />
    <circle r="80" fill="none" stroke="#b6c7ff" stroke-width="3" opacity="0.6" />

    <!-- 内两圈，代表Sink节点 - 简化滤镜应用 -->
    <g filter="url(#softGlow)">
        <circle r="50" fill="white" stroke="#b6c7ff" stroke-width="7" />
        <circle r="40" fill="#f5f9ff" stroke="url(#accent)" stroke-width="5" />
    </g>

    <!-- 蓝牙图标 - 加粗并简化 -->
    <g transform="translate(0, 0)">
        <path d="M-13 -14 L0 0 L13 14 L0 28 L0 -28 L13 -14 L0 0 L -13 14" fill="none" stroke="url(#accent)"
            stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <!-- 三个Source节点 -->
    <use href="#SourceNode" transform="rotate(0)" />
    <use href="#SourceNode" transform="rotate(120)" />
    <use href="#SourceNode" transform="rotate(240)" />

    <text x="0" y="70" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="700" fill="#4361ee"
        text-anchor="middle" opacity="0.75" letter-spacing="4">NEXUS</text>

</svg>