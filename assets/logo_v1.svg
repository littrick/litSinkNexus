<svg id="bluetooth-audio-icon" width="2000" height="2000" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变 -->
    <defs>
        <linearGradient id="bluetoothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="audioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="rgba(0,0,0,0.4)" />
        </filter>
    </defs>

    <!-- 蓝牙符号 -->
    <path d="M100,40 L80,60 L100,80 L120,60 Z" fill="url(#bluetoothGradient)" filter="url(#shadow)" />
    <path d="M100,80 L80,100 L100,120 L120,100 Z" fill="url(#bluetoothGradient)" filter="url(#shadow)" />
    <path d="M100,120 L80,140 L100,160 L120,140 Z" fill="url(#bluetoothGradient)" filter="url(#shadow)" />
    <path d="M80,60 L60,80 L80,100 L100,80 Z" fill="url(#bluetoothGradient)" opacity="0.8" />
    <path d="M120,60 L100,80 L120,100 L140,80 Z" fill="url(#bluetoothGradient)" opacity="0.8" />
    <path d="M80,100 L60,120 L80,140 L100,120 Z" fill="url(#bluetoothGradient)" opacity="0.6" />
    <path d="M120,100 L100,120 L120,140 L140,120 Z" fill="url(#bluetoothGradient)" opacity="0.6" />

    <!-- 中心连接点 -->
    <circle cx="100" cy="100" r="12" fill="#fff" />
    <circle cx="100" cy="100" r="8" fill="url(#bluetoothGradient)" />

    <!-- 音频波形 -->
    <g transform="translate(100, 100)">
        <path d="M-50,-40 L-45,-20 L-40,-40 L-35,-15 L-30,-40 L-25,-25 L-20,-40" stroke="url(#audioGradient)"
            stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9" />
        <path d="M-50,40 L-45,20 L-40,40 L-35,15 L-30,40 L-25,25 L-20,40" stroke="url(#audioGradient)" stroke-width="8"
            stroke-linecap="round" fill="none" opacity="0.9" />

        <path d="M20,-40 L25,-20 L30,-40 L35,-15 L40,-40 L45,-25 L50,-40" stroke="url(#audioGradient)" stroke-width="8"
            stroke-linecap="round" fill="none" opacity="0.9" />
        <path d="M20,40 L25,20 L30,40 L35,15 L40,40 L45,25 L50,40" stroke="url(#audioGradient)" stroke-width="8"
            stroke-linecap="round" fill="none" opacity="0.9" />
    </g>

    <!-- 外圈装饰 -->
    <circle cx="100" cy="100" r="95" stroke="rgba(48,188,164,0.1)" stroke-width="2" fill="none" />
    <circle cx="100" cy="100" r="88" stroke="rgba(255,255,255,0.05)" stroke-width="1" fill="none" />
</svg>